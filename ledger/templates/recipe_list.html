<!DOCTYPE html>
<html>
    {% extends 'header.html' %}

    {% block content %}
    <head>
        <title> Recipe List </title>
    </head>
    <body>
        <ul>
            {% for recipe in object_list %}
                <li><a href='{{ recipe.get_absolute_url }}'> {{ recipe }}</a></li>
            {% endfor %}
        </ul>
    </body>
    {% endblock %}
</html>
