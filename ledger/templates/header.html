<!DOCTYPE html>
<html>
    <head>
    <title>Recipe Book</title>
    </head>
  
    <body>
        {% if request.user.is_authenticated %}
        <h3>Welcome {{request.user.username}}</h3>
        <form action="{% url 'logout' %}" method="">
        {% csrf_token %}
        <button type="submit">LOG OUT</button>
        </form>
        {% else %}
        <a href="{% url  'login' %}">LOGIN</a>
        {% endif %}
    </body>
   
</html>
