<!DOCTYPE html>
<html>

    {% extends 'header.html' %}

    {% block content %}
    <head>
        <title>{{ object.name }}</title>
    </head>
    <body>
        <p>Author: {{ object.author }}</p>
        <h2>{{ object.name }}</h2>
        <h3>Ingredients:</h3>
        <ul>
            {% for ingredient in object.ingredients.all %}
                <li>{{ ingredient.ingredient.name }}, {{ ingredient.quantity }}</li>
            {% endfor %}
        </ul>
    </body>
    {% endblock %}

</html>
